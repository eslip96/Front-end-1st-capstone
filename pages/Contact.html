<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <script
    src="https://kit.fontawesome.com/ef39a3e865.js"
    crossorigin="anonymous"
  ></script>

  <link rel="stylesheet" href="/styles/contact-page/contact.css" />
  <link rel="stylesheet" href="/styles/common/all-bodys/all-main-bodys.css" />
  <body>
    <div class="main-wrapper">
      <div class="nav-bar">
        <div class="left-nav">
          <div class="nav-links">
            <a href="/index.html">Hestia</a>
          </div>
        </div>
        <div class="right-nav">
          <div class="nav-links">
            <a href="/index.html">Home</a>
          </div>
          <div class="nav-links">
            <a href="/pages/Blog.html">Blog</a>
          </div>
          <div class="nav-links">
            <a href="/pages/Contact.html">Contact</a>
          </div>
        </div>
      </div>

      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d22784.465524153733!2d26.090625!3d44.452478!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1ff5499e689fd%3A0xec3a46eabd83835b!2sStrada%20Povernei%2020%2C%20Bucure%C8%99ti%2C%20Romania!5e0!3m2!1sen!2sus!4v1676155199564!5m2!1sen!2sus"
          width="800"
          height="600"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="map-contact-wrapper">
        <div class="contact-body-wrapper">
          <div class="contact-input-message">
            <h3>SEND US A MESSAGE</h3>
            <div class="first-name">
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />
            </div>
            <div class="last-name">
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />
            </div>
            <div class="write-something">
              <textarea
                id="subject"
                placeholder="Write something.."
                style="height: 200px"
              ></textarea>
            </div>
            <div class="pink-square-button">
              <a href="/index.html">Submit</a>
            </div>
          </div>

          <div class="right-side-column">
            <div class="info-box">
              <div class="contact-item">
                <a href="#"><i class="fa-solid fa-map"> </i></a>
                <h3>Find us at the office</h3>
              </div>
              <p>Strada Povernei, nr 20 Bucharest Romania</p>
            </div>
            <div class="info-box">
              <div class="contact-item">
                <a href="#"><i class="fa-solid fa-phone-flip"> </i></a>
                <h3>Give us a ring</h3>
              </div>
              <p>Strada Povernei, nr 20 Bucharest Romania</p>
            </div>
            <div class="info-box">
              <div class="contact-item">
                <a href="#"><i class="fa-solid fa-toolbox"></i></a>
                <h3>Legal information</h3>
              </div>
              <p>John Doe Co. Fiscal Code: 12345678</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-wrapper">
        <div class="left-footer">
          <a href="/pages/about.html">ABOUT</a>
          <a href="/pages/parent-page.html">PARENT PAGE</a>
        </div>
        <div class="right-footer">
          <p>Hestia</p>
          <a href="#">Developed by Themelsle</a>
        </div>
      </div>
    </div>
  </body>
</html>
